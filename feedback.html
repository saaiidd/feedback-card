<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="feedback.css" />
  </head>
  <body>
    <section class="feedback-card">
      <h2>Give feedback</h2>
      <p>Your thoughts are valuable in helping improve our products.</p>
      <form>
        <textarea
          name="feedback"
          id="feedback"
          placeholder="Let us know what's in your mind"
          cols="30"
          rows="10"
        ></textarea>
        <p class="checkbox-container">
          <input type="checkbox" name="policy" id="policy" />
          <label for="policy">
            I may be connected about this feedback. See our
            <a href="#">privacy policy</a>
          </label>
        </p>

        <p class="checkbox-container">
          <input type="checkbox" name="research" id="research" />
          <label for="research">
            I'd like to help improve the products by joining the
            <a href="#">Research Group</a>
          </label>
        </p>

        <div class="button-wrapper">
          <button>Send Feedback</button>
        </div>
      </form>
    </section>
  </body>
</html>
